name: Rust CI

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Download Slang
        uses: actions/download-artifact@v3
        with:
          name: slang
          path: './'

      - name: Make Slang Executable
        run: chmod +x slang

      - name: Run tests
        run: export SLANG_PATH=`realpath slang` && cargo test
